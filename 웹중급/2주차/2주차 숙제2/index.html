<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
			overflow:hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
        }

        .clearfix::after{
            content: '';
            clear: both;
            display: block;
        }

        .container > div{
            float: left;
        }
		
		.grad{
			height: calc(100vh / 255);
		}
    </style>
</head>

<body>
    <div class="container clearfix">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <script>
        const left = document.querySelector('.left');
        const right = document.querySelector('.right');
        const iteration = 256;

        const createGradientTri = (par) => {
                for (let i = 0; i < iteration; i++) {
                    const div = document.createElement('div');
                    div.style.width = `calc(50vw / ${iteration} * ${i + 1})`;
                    div.classList.add('grad');
                    div.style.backgroundColor = `rgba(0, 0, 0, ${i / iteration})`;
                    par.appendChild(div);
                }
            // 256 개의 div를 각각 왼쪽과 오른쪽에 넣는다.
            // 색은 0, 0, 0, 0.0에서 0, 0, 0, 1까지 서서히 증가하도록 한다.
            // 너비 또한 0에서 50vw까지 서서히 증가하도록 한다.
        };

        createGradientTri(left);
		createGradientTri(right);
    </script>
</body>

</html>
