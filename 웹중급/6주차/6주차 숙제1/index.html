<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }

        table td{
            width: 10px;
            height: 10px;
        }
    </style>
</head>
<body>
    <!-- 미로만들기!!
    미리 주어진 미로 데이터를 활용해서 미로를 만든다.
    미로는 테이블 태그를 활용하여 만든다.(크기는 10px, 10px)
    미로 데이터는 2차원 배열이며 0과 1 두 가지의 데이터가 존재하고 0은 검은색(막혀있는길), 1은 흰색(갈 수 있는 길)으로 배경색을 바꾸도록 한다.(colorSet배열 활용)
    미로 데이터에 외곽 테두리(왼쪽 세로줄, 위쪽 가로줄)가 누락된 곳이 있으므로 0을 추가해서 미로 데이터를 적절히 변경할 수 있도록 한다. -->
    <table>
        <tbody></tbody>
    </table>
    <!-- 미로 데이터 불러오기. 이제 map이라는 변수를 사용할 수 있다! -->
    <script src="./map.js"></script>
    <script>
        const tbody = document.querySelector('tbody');
        const colorSet = ['black', 'white'];
        const SIZE = 51;    // 미로의 크기
        console.log(map)    // 미로 데이터가 map이라는 변수에 들어있고 위에서 script 태그로 불러왔기 때문에 사용가능하다

        const drawMaze = () => {
            for(let i = 0; i < SIZE; i++){
                const tr = document.createElement('tr');
                for(let j = 0; j < SIZE; j++){
                    const td = document.createElement('td');
                    td.style.backgroundColor = colorSet[map[i][j]];
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            }
        };

        drawMaze();
    </script>
</body>
</html>
