<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        #result{
            font-size: 200px;
            width: 500px;
            height: 300px;
            color: black;
            position: relative;
            top: 0px;
            left: 600px;
        }
        button{
            margin-left: 100px;
            margin-right: 100px;
        }
    </style>
</head>
<body>
    <div id="result"></div>
    <button onclick="
        num = num - 2;
        let result = document.querySelector('#result');
        result.innerHTML = num;
    ">
            2씩 감소
    </button>
    <button onclick="
        num = num - 1;
        let result = document.querySelector('#result');
        result.innerHTML = num;
    ">
            1씩 감소
    </button>
    <button onclick="
        num = num + 1;
        let result = document.querySelector('#result');
        result.innerHTML = num;
    ">
            1씩 증가
    </button>
    <button onclick="
        num = num + 2;
        let result = document.querySelector('#result');
        result.innerHTML = num;
    ">
            2씩 증가
    </button>
    <script>
        let num = 0;
    </script>
</body>
</html>
