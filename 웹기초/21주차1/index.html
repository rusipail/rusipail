<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            margin: 0;
            height: 100vh;
            flex-direction: column;
        }
        #text{
            box-sizing: border-box;
            width:100%;
            flex-grow: 1;
            border: 1px solid black;
            resize: none;
            font-size: xx-large;
            height: 50%;
        }
        #result{
            flex-grow: 1;
            width: 100%;
            height: 50%;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>글씨를 써보세요.</h1>
    <textarea id="text"></textarea>
    <div id="result"></div>
    <!--<ul>
        <li>textarea에 글자를 쓰면 아래 div 태그에 그대로 글자가 반영된다.</li>
        <li>&lt;, &gt;, 띄어쓰기, &amp;, 줄바꿈 같은 문자도 모두 그대로 반영되어야 한다.</li>
        <li>태그를 쓰더라도 태그의 기능이 반영되면 안된다.</li>
        <li style="background-color: red; color:white">innerHTML 이외의 것을 쓰면 안된다. (예 innerText, textContent는 쓰면 안됨.)</li>
    </ul>!-->
    <script>
        const text = document.querySelector('#text');
        const result = document.querySelector('#result');

        text.oninput = (evt) =>{
            result.innerHTML = 
            text.value.replaceAll('&', '&amp;')
            .replaceAll('<', '&lt;')
            .replaceAll('>', '&gt;')
            .replaceAll(' ', '&nbsp;')
            .replaceAll('\n', '<br>;')
        }
    </script>
</body>

</html>
