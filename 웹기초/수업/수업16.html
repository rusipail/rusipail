<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 100%
        }
        tr{
            cursor: pointer;
            transition: all 0.5s
        }
        td{
            border: 1px solid black;
        }
        tr:nth-child(2n){
            background-color: white;
        }
        tr:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>홍길동</td>
            <td>16살</td>
        </tr>
        <tr>
            <td>홍길순</td>
            <td>16살</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>16살</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>16살</td>
        </tr>
    </table>
</body>
</html>
