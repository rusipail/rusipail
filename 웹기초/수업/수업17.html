<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .even:nth-child(even){
            background-color: white;
        }
        .even:hover{
            background-color: red;
        }
        .odd:nth-child(odd){
            background-color: white;
        }
        .odd:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="odd"></td>
            <td class="odd"></td>
            <td class="odd"></td>
            <td class="odd"></td>
        </tr>
        <tr>
            <td class="even"></td>
            <td class="even"></td>
            <td class="even"></td>
            <td class="even"></td>
        </tr>
        <tr>
            <td class="odd"></td>
            <td class="odd"></td>
            <td class="odd"></td>
            <td class="odd"></td>
        </tr>
        <tr>
            <td class="even"></td>
            <td class="even"></td>
            <td class="even"></td>
            <td class="even"></td>
        </tr>
    </table>
</body>
</html>
