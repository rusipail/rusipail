<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parent{
        position: relative;
        height: 200px;
    }
    .box{
        position: absolute;
        border: 2px solid red;
        width: 100px;
        height: 100px;  
    }
    .box:nth-child(1){
        left: 10px;
        top: 10px;
        z-index: 10;
        background-color: yellow;
    }
    .box:nth-child(2){
        left: 20px;
        top: 20px;
        z-index: 1;
        background-color: blue;
    }
</style>
<body>
    <div class="parent">
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
