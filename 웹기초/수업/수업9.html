<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>수업9</title>
    <style>
        #hello{
            border: 5px solid red; 
            border-radius: 5px;
            margin: 20px;
        }
        #hellotwo{
            border: 3px dotted blue;
            padding: 15px;
        }
        #hellothree{
            border: 1px dashed black;
            padding: 30px 20px 15px 10px;
        }
        #box{
            border: 3px solid red;
            background-color: yellow;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="hello">안녕하세요</div>
    <div id="hellotwo">안녕하세요</div>
    <div id="hellothree">안뇽</div>
    <div id="box">박스</div>
    
</body>
</html>
