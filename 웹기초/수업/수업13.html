<html lang="en">
<head>

        li{
            color: white;
            cursor: crosshair;
            background-color: black;
        }
        li:hover{
            color: red;
        }
        li:active{
            background-color: blue;
        }

</head>

    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>딸기</li>
    </ul>

</html>
