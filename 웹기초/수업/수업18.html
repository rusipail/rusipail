<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .desc{
            font-size: 2em;
            font-weight: bolder;
        }
        .cont::first-letter{
            color: blue;
            font-size: 2em;
            background-color: red;
            font-weight: bolder;
        }
        .cont::selection{
            color: violet;
            background-color: black;
        }
        .desc::after{
            content: ">>>";
            color: white;
            background-color: red;
        }
        .desc::before{
            content: "<<<";
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="desc">정의</div>
    <div class="cont">
        구글 LLC는 전 세계의 정보를 체계화하여 모든 사용자가 편리하게 이용할 수 있도록 하는 것을 목표로 하는 미국의 기업이다.검색 서비스 제공을 주력으로 한다.구글 검색은 2018년 5월 기준 전 세계 검색량의 90%를 점유하고 있다
    </div>
</body>
</html>
