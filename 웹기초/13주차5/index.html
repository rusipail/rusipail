
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 600px;
        }

        .container table {
            border-collapse: collapse;
        }

        .container td {
            transition: all 0.2s;
            width: calc(600px / 4);
            height: calc(600px / 4);
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
        }

        .container td > span {
            display: block;
            width: 100%;
            height: 100%;
            color: gray;
            font-size: 22px;
            font-weight: bolder;
        }

        .container td:hover {
            background-color: rgba(156, 154, 154, 0.1);
        }

        .container td:active {
            transform: translate(2px, 2px);
        }

        td > span{
            background-image: url(./img/logo.png);
            background-size: 400% 400%;
        }

        .td1 > span {
            background-position: 0% 0%;
        }

        .td2 > span {
            background-position: calc(100% / 3) 0%;
        }

        .td3 > span {
            background-position: calc(100% / 3 * 2) 0%;
        }

        .td4 > span {
            background-position: 100% 0%;
        }

        .td5 > span {
            background-position: 0% calc(100% / 3);
        }

        .td6 > span {
            background-position: calc(100% / 3) calc(100% / 3);
        }

        .td7 > span {
            background-position: calc(100% / 3 * 2) calc(100% / 3);
        }

        .td8 > span {
            background-position: 100% calc(100% / 3);
        }

        .td9 > span {
            background-position: 0% calc(100% / 3 * 2);
        }

        .td10 > span {
            background-position: calc(100% / 3) calc(100% / 3 * 2);
        }

        .td11 > span {
            background-position: calc(100% / 3 * 2) calc(100% / 3 * 2);
        }

        .td12 > span {
            background-position: 100% calc(100% / 3 * 2);
        }

        .td13 > span {
            background-position: 0 100%;
        }

        .td14 > span {
            background-position: calc(100% / 3) 100%;
        }

        .td15 > span {
            background-position: calc(100% / 3 * 2) 100%;
        }

        .td16 > span {
            background-position: 100% 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <td onclick="this.innerHTML = `<span>I hate school</span>`;" class="td1">
                    Oh so ethical</td>
                <td onclick="this.innerHTML = `<span>Goodbye</span>`;" class="td2">Obey god</td>
                <td onclick="this.innerHTML = `<span>Hot water</span>`;" class="td3">Worth tea
                </td>
                <td onclick="this.innerHTML = `<span>Sherlock Holmes</span>`;" class="td4">He'll
                    mesh crooks
                </td>
            </tr>
            <tr>
                <td onclick="this.innerHTML = `<span>Microsoft</span>`;" class="td5">Comfort is
                </td>
                <td onclick="this.innerHTML = `<span>Apple product</span>`;" class="td6">Support
                    placed</td>
                <td onclick="this.innerHTML = `<span>Astronomers</span>`;" class="td7">No more
                    stars
                </td>
                <td onclick="this.innerHTML = `<span>Elegant man</span>`" class="td8">A gentleman</td>
            </tr>
            <tr>
                <td onclick="this.innerHTML = `<span>Tom Cruise</span>`" class="td9">So I'm cuter
                </td>
                <td onclick="this.innerHTML = `<span>Toilets</span>`" class="td10">T.S. Eliot</td>
                <td onclick="this.innerHTML = `<span>A telescope</span>`" class="td11">To see
                    place
                </td>
                <td onclick="this.innerHTML = `<span>The eyes</span>`" class="td12">They see</td>
            </tr>
            <tr>
                <td onclick="this.innerHTML = `<span>Achievements</span>`" class="td13">Nice, save
                    them</td>
                <td onclick="this.innerHTML = `<span>Baseball</span>`" class="td14">Babes all</td>
                <td onclick="this.innerHTML = `<span>New York Times</span>`" class="td15">Monkeys
                    write</td>
                <td onclick="this.innerHTML = `<span>Anagram</span>`" class="td16">nag a ram</td>
            </tr>
        </table>
    </div>
</body>

</html>
