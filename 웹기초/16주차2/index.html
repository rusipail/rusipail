<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .textbar{
            border: none;
            padding: 10px;
            transform: scale(0);
            transition: all 0.2s;
            transform-origin: top left;
        }
        .show ~ .textbar{
            transform: scale(1);
        }
        .closed ~ .textbar{
            transform: scale(0);
        }
    </style>
</head>
<body>
    <button class="closed" onclick="this.classList.toggle('show'); this.classList.toggle('closed')">
        클릭
    </button><br>
    <input class="textbar" type="text" placeholder="아이디를 입력해주세요"><br>
    <input class="textbar" type="password" placeholder="비밀번호를 입력해주세요">
</body>
</html>
