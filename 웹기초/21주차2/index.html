<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .image {
            width: 480px;
            height: 540px;
            border: 5px solid black;
            overflow: hidden;
            transition: background 0.3s;
            background-image: url(img/panorama.jpg);
            background-size:auto 100%;
            background-position: 0 center;
            background-repeat: no-repeat;
        }

        .pagination {
            width: 500px;
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .pagination > div{
            transition: all 0.3s;
            font-size: 30px;
            color: black;
        }

        .pagination > div.active{
            font-size: 40px;
            font-weight: bolder;
            color: dodgerblue;
        }
    </style>
</head>

<body>
    <div class="image"></div>
    <div class="pagination">
        <div data-id="0" class="active">1</div>
        <div data-id="1">2</div>
        <div data-id="2">3</div>
        <div data-id="3">4</div>
        <div data-id="4">5</div>
        <div data-id="5">6</div>
    </div>
    <!--<ul>
        <li>너비 : 480px, 높이 : 540px로 설정</li>
        <li>키보드 왼쪽, 오른쪽을 누를 때마다 이미지의 background-postion이 이동</li>
        <li>background-position의 이동은 퍼센트로 이동하는 것이 좋음</li>
        <li>transition은 background 0.3s로 설정</li>
        <li>더 이상 왼쪽 또는 오른쪽으로 갈 수 없을 때는 아무 동작을 하지 않음</li>
        <li style="background-color: red; color: white;">background position, size는 auto와 % center 단위를 제외하고 쓰지 않는다.</li>
    </ul>!-->
    <script>
        const image = document.querySelector('.image');

        window.onkeydown = (evt) =>{
            let next = null;
            const active = document.querySelector('.active');
            if(event.key === 'ArrowRight'){
                next = active.nextElementSibling;
            } else if(event.key === 'ArrowLeft'){
                next = active.previousElementSibling;
            }

            if(!next){
                return null;
            } else {
                active.classList.remove('active');
                next.classList.add('active');
                image.style.backgroundPosition = `${Number(next.dataset.id) * 20}% center`
            }
        }
    </script>
</body>

</html>
