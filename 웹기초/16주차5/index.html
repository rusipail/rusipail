<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex{
            display: inline-flex;
        }
        .gray{
            font-size: 18px;
            margin-left: 5px;
        }
        .box{
            position: relative;
            top: 20px;
            left: 10px;
            width: 100%;
            height: 40px;
        }
        .bar{
            border: 5px solid blue;
            padding-right: 300px;
            border-radius: 30px;
            padding-top: 5px;
            padding-bottom: 5px;
            font-size: 15px;
            font-weight: bold;
            margin-left: 600px;
        }
        .b{
            font-size: 16px;
            padding-top: 5px;
        }
        .beta{
            padding: 5px;
            border: 1px solid blue;
            border-radius: 20%;
            color: blue;
            font-weight: bolder;
            font-size: 17px;
            margin-left: 5px;
        }
        .container{
            width: 70%;
            margin: auto;
        }
        .box{
            width: 100%;
            height: 60px;
            border: 1px solid black;
            background-color: lightskyblue;
            font-size: 25px;
            font-weight: bolder;
            padding-top: 25px;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="img"><img src="./img/logo.png"></div>
        <div class="gray">통합검색</div>
        <div class="bar">컴퓨터</div>
    </div>
    <div class="container">
        <div class="flex">
            <div class="b">상세검색</div>
            <span class="beta">Beta</span>
        </div>
        <div class="flex box">
            <div class="c">카테고리</div>
            <div class="d">디지털 완제품</div>
            <div class="e">가구/침구</div>
            <div class="f">주변기기</div>
            <div class="g">생활/주방</div>
            <div class="h">태블릿/휴대폰</div>
        </div>
        <div class="flex">
            <div>CPU 종류</div>
            <div>코어i3-10세대</div>
            <div>코어i5-10세대</div>
            <div>코어i7-10세대</div>
        </div>
    </div>
</body>
</html>
