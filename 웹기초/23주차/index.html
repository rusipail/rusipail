<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #result{
            font-size: xx-large;
        }
        #hidden{
            display: none;
        }
    </style>
</head>
<body>
    <h1>랜덤한 숫자 네 개 가져오기 (중복 없이)</h1>
    <button>생성하기</button>
    <div id="result">0000</div>
    <div id="hidden">
        <div data-num="0"></div>
        <div data-num="1"></div>
        <div data-num="2"></div>
        <div data-num="3"></div>
        <div data-num="4"></div>
        <div data-num="5"></div>
        <div data-num="6"></div>
        <div data-num="7"></div>
        <div data-num="8"></div>
        <div data-num="9"></div>
    </div>
    <script>
        const hidden = document.querySelector('#hidden');
        const button = document.querySelector('button');
        const result = document.querySelector('#result');
        const hiHTML = hidden.innerHTML;

        const getNum = (len) =>{
            const div = document.querySelector(`#hidden > div:nth-child(${Math.floor(len * Math.random()) + 1})`);
            div.remove();
            return div.dataset.num;
        }

        button.onclick = () =>{
            hidden.innerHTML = hiHTML
            result.innerHTML = `${getNum(10)}${getNum(9)}${getNum(8)}${getNum(7)}`
        }
    </script>
</body>
</html>
