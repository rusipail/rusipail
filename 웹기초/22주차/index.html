<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: xx-large;
        }
        button{
            font-size: xx-large;
        }
        #btn::before{
            content: "시작";
        }
        #btn.start::after{
            content: "일시정지";
        }
    </style>
</head>
<body>
    <h1>스탑워치!!!</h1>
    <div>
        <button id="btn1"></button>
        <button id="btn2">리셋</button>
    </div>
    <div id="time">0</div>
    <!--<ul>
        <li>시작을 누르면 밀리초 단위로 시간이 간다.</li>
        <li>일시정지를 누르면 시간의 흐름이 멈춘다.</li>
        <li>시작을 누를 땐 일시정지로 바뀌고, 일시정지를 누를 땐 시작으로 바뀐다.</li>
        <li>리셋을 누를경우 시간이 0으로 바뀐다.</li>
    </ul>!-->
    <script>
        const btn1 = document.querySelector('#btn1');
        const btn2 = document.querySelector('#btn2');
        const time = document.querySelector('#time');
        let set = null;
        let date = 0;
        
        btn1.onclick = () =>{
            if(!btn1.classList.contains('start')){
                date = Date.now();
                set = setInterval(() => {
                    let cur = Date.now();
                    time.innerHTML = Number(time.innerHTML) + cur - date;
                    date = cur;
                });
            } else{
                clearInterval(set);
            }
            btn1.classList.toggle('start');
        }

        btn2. onclick = () => {
            time.innerHTML = 0;
        }
    </script>
</body>
</html>
