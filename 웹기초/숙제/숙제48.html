<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>수업</title>
    <style>
        span{
            background-color: black;
            color: white;
            vertical-align: top;
        }
        #one{
            font-size: 25px;
        }
        #two{
            font-size: 35px;
        }
        #three{
            font-size: 45px;
        }
        #four{
            font-size: 55px;
        }
    </style>
</head>
<body>
    <h4>(style 속성을 사용하지 않았음.)</h4><span id="one">하나</span><span id="two">둘</span><span id="three">셋</span><span id="four">넷</span>
</body>
</html>
