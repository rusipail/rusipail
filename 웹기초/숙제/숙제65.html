<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            width: 100px;
            height: 100px;
            border: 1px solid gray;
            transition: all 0.2s;
        }
        .even:nth-child(even){
            background-color: lightpink;
        }
        .odd:nth-child(odd){
            background-color: darksalmon;
        }
        .even:hover, .odd:hover{
            background-color: gray;
            cursor: pointer;
        }
        .even:active, .odd:active{
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="even"><div></div></td>
            <td class="even"><div></div></td>
            <td class="even"><div></div></td>
            <td class="even"><div> </div></td>
        </tr>
        <tr>
            <td class="odd"><div></div></td>
            <td class="odd"><div> </div></td>
            <td class="odd"><div></div></td>
            <td class="odd"><div> </div></td>
        </tr>
        <tr>
            <td class="even"><div></div></td>
            <td class="even"><div></div></td>
            <td class="even"><div></div></td>
            <td class="even"><div> </div></td>
        </tr>
        <tr>
            <td class="odd"><div></div></td>
            <td class="odd"><div> </div></td>
            <td class="odd"><div></div></td>
            <td class="odd"><div> </div></td>
        </tr>
    </table>
</body>
</html>
