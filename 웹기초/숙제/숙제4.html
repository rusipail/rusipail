        <title>숙제4</title>
    </head>
    <body>
        <strong><i>"Hyper Text Mark-Up Language"</i></strong>의 약자.<br>
        웹 페이지의 모습을 기술하기 위한 규약.<br>
        프로그래밍 언어가 아니라 마크업 언어<sup>[1]</sup>다.<br>
        헷갈리지 않도록 하자.<br>
        웹사이트에서 흔히 볼 수 있는 <strong><ins>htm</ins></strong>이나 <strong><ins>html</ins></strong>확장자가 바로 이 언어로 작성된 문서이다.<br>
        <h5>[1] 마크업 정보를 표현하는 언어로 문서의 내용 이외의 문서의 구조나 서식같은 것을 포함한다.</h5>
    </body>
</html>
