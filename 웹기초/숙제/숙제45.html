<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>숙제45</title>

        .orange{

            color: white;
        }
        #lightyellow{

            color: white;
        }
        #brown{
            background-color: brown;
            color: white
        }
        #darkpurple{
            color: white;
            background-color: darkmagenta;
        }
        #lightgreen{
            color: white;
            background-color: darkkhaki;
        }
        #lightpurple{
            color: white;
            background-color: orchid;
        }
        #purple{
            color: white;
            background-color: rebeccapurple;
        }
        #yellow{
            color: white;
            background-color: yellow;
        }
        #gray{
            color: white;

</html>
