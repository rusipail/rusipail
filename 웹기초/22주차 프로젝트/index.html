<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
    <style>
        *{
            box-sizing: border-box;
        }
        #container{
            display: flex;
        }
        img{
            width: 155px;
            height: 155px;
            border-radius: 15px;
        }
        .text{
            font-size: 30px;
            font-weight: bolder;
        }
        #player1{
            border: 1px solid black;
            width: 258px;
            height: 215px;
            justify-content: center;
            text-align: center;
            align-items: center;
            border-radius: 10px;
        }
        #player2{
            border: 1px solid black;
            width: 265px;
            height: 215px;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
        }
        #container > .myturn{
            border: 5px solid lightgreen;
            border-radius: 10px;
        }
        input{
            width: 800px;
            height: 60px;
            border-radius: 40px;
            border: 1px solid black;
            font-size: 16px;
            padding: 5px;
        }
        input:focus{
            outline: none;
        }
        input:focus-visible{
            border: 5px solid blue;
        }
        #time{
            width: 800px;
            height: 50px;
            border: 1px solid red;
            border-radius: 50px;
            background-color: red;
        }
        #result{
            width: auto;
            height: 100px;
        }
        span{
            color: white;
            width: auto;
            height: auto;
            padding: 10px 7px;
            border-radius: 10px;
        }
        span:nth-of-type(odd){
            background-color: black;
        }
        span:nth-of-type(even){
            background-color: gray;
        }

        .img-container{
            padding-top: 20px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="player1" class="myturn">
            <div class="text">player1</div>
            <div class="img-container">
                <img src="img/unknown.jpg">
            </div>
        </div>
        <div>
            <input type="text" placeholder="단어를 입력하세요" id="input">
            <div id="time"></div>
            <div id="loser"></div>
        </div>
        <div id="player2">
            <div class="text">player2</div>
            <div>
                <img src="img/unknown.jpg">
            </div>
        </div>
    </div>
    <div id="result">

    </div>
    <script>
        const container = document.querySelector('#container');
        const p1 = document.querySelector('#player1');
        const p2 = document.querySelector('#player2');
        const result = document.querySelector('#result');
        const inp = document.querySelector('#input');

        inp.focus()

        let prevWord = ''

        const createArrow = (con) => {
            const div = document.createElement('div')
            div.style.display = 'inline-block'
            div.innerHTML = '▶'
            con.appendChild(div)
        }

        inp.onkeyup = (evt) => {
            if(evt.key === 'Enter'){
                let word = inp.value;
                inp.value='';
                if(word.length > 0){
                    if(prevWord !== '' && prevWord.charAt(prevWord.length - 1) === word[0]){
                        const span = document.createElement("span");
                        span.innerHTML = word;
                        createArrow(result)
                        result.appendChild(span);
                        prevWord = word
                        p1.classList.toggle('myturn');
                        p2.classList.toggle('myturn');
                    } else if(prevWord === ''){
                        const span = document.createElement("span");
                        span.innerHTML = word;
                        result.appendChild(span);
                        prevWord = word
                        p1.classList.toggle('myturn');
                        p2.classList.toggle('myturn');
                    } else{
                        
                    }
                }
            }
        }
    </script>
</body>

</html>
