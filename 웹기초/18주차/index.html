<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            margin: 0;
            margin-top:100px;
        }

        th{
            background-color: black;
            color:white;
            border:1px solid white;
        }

        td{
            text-align: center;
            background-color: white;
        }

        td, th{
            padding: 5px;
        }
        tbody{
            transform-origin: top;
            transition: transform 0.5s;
            transform: scale(1, 0);
        }
        thead:hover + tbody{
            transform: scale(1, 1);
        }
        table{
            position: fixed;
            top:0;
            left:50%;
            transform:translate(-50%, 0);
            display: inline-table;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        #container {
            box-sizing: border-box;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border: 3px solid black;
            border-radius: 10px;
            padding: 10px;
        }

        .img-container{
            display: inline-flex;
        }

        .img-container > div{
            width: 80px;
            height: 80px;
            background-image: url(img/dice.png);
            background-repeat: no-repeat;
            background-size: auto 308%;
        }

        .img-container > .d0{
            background-position: -20% center;
        }

        .img-container > .d1{
            background-position: 0% center;
        }
        .img-container > .d2{
            background-position: 20% center;
        }
        .img-container > .d3{
            background-position: 40% center;
        }
        .img-container > .d4{
            background-position: 60% center;
        }
        .img-container > .d5{
            background-position: 80% center;
        }
        .img-container > .d6{
            background-position: 100% center;
        }
        #log{
            display: none;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">족보</th>
            </tr>
            <tr>
                <th>이름</th>
                <th>설명</th>
                <th>예시</th>
            </tr>
        </thead>
        <tbody id="x">
            <tr>
                <th>노멀</th>
                <td>아무 경우도 아닐 때 (주사위 합)</td>
                <td>
                    <div class="img-container">
                        <div class="d4"></div>
                        <div class="d2"></div>
                        <div class="d3"></div>
                        <div class="d6"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th>트리플</th>
                <td>주사위 3개의 눈이 동일할 때 (주사위 합 × 4)</td>
                <td>
                    <div class="img-container">
                        <div class="d2"></div>
                        <div class="d2"></div>
                        <div class="d2"></div>
                        <div class="d5"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th>스트레이트</th>
                <td>주사위 4개의 눈이 이어지는 수일 때 (주사위 합 × 10)</td>
                <td>
                    <div class="img-container">
                        <div class="d1"></div>
                        <div class="d2"></div>
                        <div class="d3"></div>
                        <div class="d4"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <th>쿼드라</th>
                <td>주사위 4개의 눈이 동일할 때 (고정 200점)</td>
                <td>
                    <div class="img-container">
                        <div class="d1"></div>
                        <div class="d1"></div>
                        <div class="d1"></div>
                        <div class="d1"></div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div id="log">
        <input id="num-1" type="hidden" value="0">
        <input id="num-2" type="hidden" value="0">
        <input id="num-3" type="hidden" value="0">
        <input id="num-4" type="hidden" value="0">
        <input id="num-5" type="hidden" value="0">
        <input id="num-6" type="hidden" value="0">
    </div>
    <div id="container">
        <div class="img-container">
            <div id="dice-1" class="d1"></div>
            <div id="dice-2" class="d2"></div>
            <div id="dice-3" class="d3"></div>
            <div id="dice-4" class="d4"></div>
        </div>
        <div id="res">바디태그를 클릭해보세요</div>
    </div>
    <script>
        const res = document.querySelector('#res');
        const pick = (num) => {
            const rand = Math.floor(Math.random() * 6 + 1);
            const dice = document.querySelector(`#dice-${num}`);
            dice.classList.value = `d${rand}`;
            const N = document.querySelector(`#num-${rand}`);
            N.value = Number(N.value) + 1;
        };

        const reset = () => {
            document.querySelector('#num-1').value = "0";
            document.querySelector('#num-2').value = "0";
            document.querySelector('#num-3').value = "0";
            document.querySelector('#num-4').value = "0";
            document.querySelector('#num-5').value = "0";
            document.querySelector('#num-6').value = "0";
        };

        document.body.onclick = () => {

        };
    </script>
</body>

</html>
