<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        body{
            background-color: lightgray;
        }
        #box{
            position: relative;
            width: 300px;
            height: 300px;
            border: 5px solid black;
            background-color: white;
            margin: auto;
            top: 200px;
        }
        #ball{
            width: 50px;
            height: 50px;
            border-radius: 30px;
            background-color: red;
            border: 1px solid red;
        }
        div:nth-child(1){
            font-size: 35px;
            font-weight: bold;
            text-align: center;
        }
    </style>
<body>
    <div class="container">
        <div id="result">마우스로 공을 움직여보세요</div>
        <div id="box">
            <div id="ball"></div>
        </div>
    </div>
    <script>
        const box = document.querySelector("#box");
        box.onmouseover = (event) =>{
            result.innerHTML = `공이 들어왔습니다.`
            /*공이 마우스를 따라서 움직이는 코드가 무엇인지 모르겠다*/
        }
        box.onmouseout = (event) =>{
            result.innerHTML = `공이 나왔습니다.`
            /*공이 마우스를 따라서 움직이는 코드가 무엇인지 모르겠다*/
        }
    </script>
</body>
</html>
