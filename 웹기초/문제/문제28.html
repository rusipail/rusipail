<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul{
           list-style: none;
            padding: 0px;
            text-align: center;
            
        }
        li{
            width: 250px;
            height: 60px;
            font-size: 30px;
            font-weight: 600;
        }
        span{
            vertical-align: middle;
        }
        .yellow{
            color: white;
            background-color: darkorange;
            font-weight: bold;
        }
        .gray{
            background-color: gainsboro;
        }
    </style>
</head>
<body>
    <h1>가격표</h1>
    <ul>
        <li class="yellow"><span>BASIC</span></li>
        <li>20,000</li>
        <li class="gray"><span>저렴한 가격!</span></li>
        <li class="gray"><span>동시 접속 10명</span></li>
        <li class="gray"><span>5GB 저장공간</span></li>
        <li class="yellow"><span>주문하기!</span></li>
    </ul>
</body>
</html>
