<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            padding: 5px 30px;
            text-align: center;
        }
        th{
            font-size: 20px;
            font-weight: bolder;
        }
        .mint{
            background-color: aqua;
            padding: 5px;
        }
        .blue{
            background-color: cornflowerblue;
        }
        .orange{
            background-color: orangered;
            padding: 1px 10px;
        }
        .green{
            background-color: greenyellow;
            padding: 1px;
        }
        .orange, .green{
            color: white;
        }
    </style>
</head>
<body>
    <h1>
        고속버스 예매
    </h1>
    <table border="1px">
        <tr>
            <th colspan="4" class="mint">서울 = 대전 2020.9.6 수</th>
        </tr>
        <tr class="blue">
            <th>출발</th>
            <th>버스회사</th>
            <th>등급</th>
            <th>예약가능</th>
        </tr>
        <tr>
            <td>11:50</td>
            <td>한진고속</td>
            <td>우등</td>
            <td><span class="orange">매진</span></td>
        </tr>
        <tr>
            <td>12:50</td>
            <td>천일고속</td>
            <td>고속</td>
            <td><span class="green">예약하기</span></td>
        </tr>
        <tr>
            <td>13:50</td>
            <td>한진고속</td>
            <td>우등</td>
            <td><span class="orange">매진</span></td>
        </tr>
    </table>
</body>
</html>
