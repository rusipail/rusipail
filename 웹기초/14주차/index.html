<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙연산</title>
</head>
<body>
    <h1>여러 가지 연산을 해보자</h1>
    <button onclick="alert('결과는 ' + (parseFloat(prompt('첫번째')) + parseFloat(prompt('두번째'))))">더하기</button>
    <button onclick="alert('결과는 ' + (parseFloat(prompt('첫번째')) - parseFloat(prompt('두번째'))))">빼기</button>
    <button onclick="alert('결과는 ' + (parseFloat(prompt('첫번째')) * parseFloat(prompt('두번째'))))">곱하기</button>
    <button onclick="alert('결과는 ' + (parseFloat(prompt('첫번째')) / parseFloat(prompt('두번째'))))">나누기</button>
    <button onclick="alert('결과는 ' + (parseFloat(prompt('첫번째')) ** parseFloat(prompt('두번째'))))">제곱</button>
    <button onclick="alert('결과는 ' + (parseFloat(prompt('첫번째')) % parseFloat(prompt('두번째'))))">나머지</button>
</body>
</html>
