<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        margin: auto;
        width: 650px;
        height: 350px;
        border: 3px solid black;
        overflow-y: scroll;
    }
    .center{
        text-align: center;
    }
    .mes{
        padding: 20px 10px;
        border-radius: 30px;
        margin-top: 25px;
    }
    .true{
        background-color: gainsboro;
    }
    .false{
        background-color: gray; 
    }
    .text{
        font-size: 18px;
        position: fixed;
        background-color: white;
    }
</style>
<body>
     <h1 class="center">
         메신저를 만들어보자
     </h1>
     <div class="container" id="1" onclick="this.innerHTML += `<div class='${confirm('내 차례입니까?')} mes'>안녕하세요. ${this.id}번째 입니다.</div>`; this.id ++">
        <span class="text">클릭해서 대화를 만들어보세요</span>
    </div>
</body>
</html>
