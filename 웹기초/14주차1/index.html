<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul{
        list-style: none;
    }
    .box{
        padding: 60px 0px;
    }
    button{
        background-color: white;
        font-size: 20px;
    }
    .box:hover{
        background-color: gainsboro;
    }
    .box:hover > div{
        background-color: gainsboro;
    }
    div{
        width: 2000px;
        text-align: left;
    }
    .bg-red{
        background-color: red;
    }
    .bg-green{
        background-color: green;
    }
    .bg-blue{
        background-color: blue;
    }
    .ft-red{
        color: red;
    }
    .ft-green{
        color: green;
    }
    .ft-blue{
        color: blue;
    }
</style>
<body>
    <ul>
        <li>
            <button class="box" onclick="this.innerHTML = `<div class=${prompt('클래스 이름을 넣어보세요. ex. bg-red, bg-green, bg-blue')}>배경색을 넣어보자</div>`">
                <div>배경색을 바꿔보자</div>
            </button>
        </li>
        <li>
            <button class="box" onclick="this.innerHTML = `<div class=${prompt('클래스 이름을 넣어보세요. ex. ft-red, ft-green, ft-blue')}>글자색을 바꿔보자</div>`">
                <div>글자색을 바꿔보자</div>
            </button>
        </li>
    </ul>
</body>
</html>
