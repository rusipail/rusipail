        <li>작아진 이후로는 삭제된다.</li>

    <script>
        const body = document.body;
        const pos = (num) => {
                return Math.floor(25 + Math.random() * (num - 50));
            };
        setInterval(() => {
            // 원이 처음 생김 처음 scale(0, 0) -> 원이 커짐 -> scale(1, 1)이면 다시 줄어듬 -> scale(0, 0)이면 원을 없앰
            const span = document.createElement("span");
            span.classList.add("ball");
            const trans = `translate(calc(${pos(innerWidth)}px - 50%), calc(${pos(innerHeight)}px - 50%))`;
            span.style.transform = `${trans} scale(0, 0)`;
            span.style.bakcgroundColor = `rgb(${rand()}, ${rand()}, ${rand()})`;
            let i = 0;
            const speed = 200;
            let = setInterval(() =>{
                i += 1;
                span.style.transform = `${trans} scale(${i / speed}, ${i / speed})`;
                if(i === speed){
                    clearInterval(set)
                    set = setInterval(() =>{
                        i -= 1;
                        span.style.transform = `${trans} scale(${i / speed}, ${i / speed})`
                        if(i === 0){
                            clearInterval(set)
                            span.remove;
                        }  
                    })
