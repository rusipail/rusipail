<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            outline: none;
        }
        input:invalid{
            border: 3px solid red;
        }
        input:invalid + div{
            color: red;
        }
    </style>
</head>
<body>
    <h2>업다운 게임</h2>
    <h4><span>life : </span><span>7</span></h4>
    <input type="number" min="1" max="100" step="1" placeholder="1 ~ 100" id="inp" required>
    <button>체크</button>
    <div id="result"></div>
    <!--<ul>
        <li>업다운 게임을 만든다.</li>
        <li>life는 7로 설정하고, 한 번의 시도마다 하나씩 줄어든다.</li>
        <li>만약 life가 0이 되면 게임이 종료된다.</li>
        <li>숫자의 범위는 1 ~ 100의 정수이며, input태그에서도 validity를 검사해준다.</li>
        <li>정답이 입력값보다 작을 경우 `정답은 ${num}보다 더 작습니다.` 라는 글자가 나온다.</li>
        <li>정답이 입력값보다 클 경우 `정답은 ${num}보다 더 큽니다.` 라는 글자가 나온다.</li>
        <li>정답을 끝까지 맞추지 못할 경우 `정답을 맞추지 못했습니다. 정답은 ${answer}입니다.` 라는 글자가 나온다.</li>
        <li>만일 정답을 맞추면 `정답입니다.` 라는 글자가 나온다.</li>
        <li>기록은 누적된다.</li>
    </ul>!-->
    <script>
        const inp = document.querySelector('#inp');
        const result = document.querySelector('#result');
        const max = 100;
        const min = 1;
        const answer = Math.floor(Math.random() * 100) + 1;
        const lifeSpan = document.querySelector('h4 > span:nth-child(2)');
        const button = document.querySelector('button');

        button.onclick = () => {
            if(result.classList.contains('end')){
                alert('이미 게임이 끝났습니다.');
            } else if(!inp.validity.valid){
                alert('제대로된 값을 입력해주세요');
            } else {
                const num = parseInt(inp.valueMissing);
                inp.value = '';
                if(num === answer){ 
                    result.class.List.add('end');
                    result.innerHTML = '정답입니다.';
                } else {
                    lifeSpan.innerHTML = parseInt(lifeSpan.innerHTML) - 1;
                    if(lifeSpan.innerHTML === '0'){
                        result.classList.add('end');
                        result.innerHTML += `<br>정답을 맞추지 못했습니다. 정답은 ${answer}입니다.`;
                    } else if(num > answer){
                        result.innerHTML += `<br>정답은 ${num}보다 더 작습니다.`;
                    } else {
                        result.innerHTML += `<br>정답은 ${num}보다 더 큽니다`;
                    }
                }
            }
        };
        
    </script>
</body>
</html>
