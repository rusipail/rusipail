        td{
            position: relative;
            border:1px solid black;
            width: 50px;
            height: 50px;
            box-sizing: border-box;
        }
        .a::after{
            content: "";
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-image: url(img/arrow.svg);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .a11::after{
            transform: rotate(45deg);
        }
        .a01::after{
            transform: rotate(90deg);
        }
        .a-11::after{
            transform: rotate(135deg);
        }
        .a-10::after{
            transform: rotate(180deg);
        }
        .a-1-1::after{
            transform: rotate(225deg);
        }
        .a0-1::after{
            transform: rotate(270deg);
        }
        .a1-1::after{
            transform: rotate(315deg);
        }
    </style>

    <!--<ul>
        <li>테이블 태그를 이용해서 10 * 10 짜리 테이블을 만든다.</li>
        <li>각 테이블의 칸에는 좌표를 지정하는 것이 문제를 푸는 데 쉬울 것이다.</li>
        <li>mouseover, mouseout 이벤트를 이용해서 마우스가 있었던 칸의 이미지는 그 후의 칸을 가리키도록 회전한다.</li>
        <li>이미지는 td태그에 들어있지 않고, td의 after에 들어있다.</li>
        <li>테이블을 나갔을 때는 각 끝 쪽 부분은 끝쪽을 가리키도록 하고, 꼭지점 부분은 대각선을 가리키도록 한다.</li>
    </ul>!-->
    <script>
        let pre = null;
        const table = document.querySelector('table');
        table.onmouseenter = evt =>{
            pre = null;
        };
        table.onmouseleave = evt =>{
            if(pre){
                if(pre.dataset.x === '0'){
                    if(pre.dataset.y === '0'){
                        pre.classList.value = 'a a-1-1';
                    } else if(pre.dataset.y === '9'){
                        pre.classList.value = 'a a-11';
                    } else {
                        pre.classList.value = 'a a-10';
                    }
                } else if(pre.dataset.x === '9'){
                    if(pre.dataset.y === '0'){
                        pre.classList.value = 'a a1-1';
                    } else if(pre.dataset.y === '9'){
                        pre.classList.value = 'a a11';
                    } else {
                        pre.classList.value = 'a a10';
                    }
                } else if(pre.dataset.y === '0'){
                    pre.classList.value = 'a a0-1';
                }
                pre = null;
            }
        };
        table.onmouseover = evt =>{
            const tar = evt.target;
            if(tar.nodeName === 'TD' && pre){
                const dx = Number(tar.dataset.x) - Number(pre.dataset.x);
                const dy = Number(tar.dataset.y) - Number(pre.dataset.y);
                pre.classList.value = `a a${dx}${dy}`;
                pre = null;
            }
        };
        table.onmouseout = evt =>{
            const tar = evt.target;
            if(tar.nodeName === 'TD'){
                pre = tar;
            }
        }
    </script>
